{% extends "store/main.html" %}
{% block page %}
    {% if error_message %}
        <p style="background-color: red; color: white">{{ error_message }}</p>
    {% endif %}
 <section class="py-5 text-center container">
    <h2>Count of products: {{ user_bucket_data_count }}</h2>
     <br>
    <h4>Make order</h4>
    <form action="{% url 'store:order' %}" method="post">
            {% csrf_token %}
        <h5>city</h5>
        <input type="text" name="city" size="40"><br>
        <h5>street</h5>
        <input type="text" name="street" size="40"><br>
        <h5>building</h5>
        <input type="text" name="building" size="40"><br>
        <h5>flat</h5>
        <input type="number" name="flat" size="40"><br>
        <h5>phone</h5>
        <input type="tel" name="phone" size="40">
        <br><br>
        <input type="submit" value="Submit">
    </form>
    <p>
        <br>
        <a href="{% url 'store:bucket-view' %}">
            Back to bucket
        </a>
    </p>
 </section>
{% endblock %}
